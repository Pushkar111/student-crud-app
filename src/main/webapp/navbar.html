<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Student Management System</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-blue-50">
	<nav class="bg-gradient-to-r from-blue-600 to-blue-800 p-4 shadow-lg" x-data="{ open: false }">
		<div class="container mx-auto flex justify-between items-center">
			<div class="text-white text-2xl font-extrabold">
				<a href="#" class="hover:text-yellow-400 transition duration-300 flex items-center">
					<i class="fas fa-graduation-cap mr-2"></i> <span class="text-yellow-400">Student Management System</span>
				</a>
			</div>
			<div class="hidden md:flex space-x-6">
				<a href="registration.jsp" class="text-gray-200 hover:text-yellow-400 transition duration-300 flex items-center">
					<i class="fas fa-user-plus mr-2"></i> Add Student
				</a>
				<a href="listStudentServlet" class="text-gray-200 hover:text-yellow-400 transition duration-300 flex items-center">
					<i class="fas fa-list mr-2"></i> List Students
				</a>
				<a href="logout" class="text-gray-200 hover:text-yellow-400 transition duration-300 flex items-center">
					<i class="fas fa-sign-out-alt mr-2"></i> Logout
				</a>
			</div>
			<div class="md:hidden">
				<button @click="open = !open" class="text-gray-200 hover:text-yellow-400 focus:outline-none transition duration-300">
					<svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
					</svg>
				</button>
			</div>
		</div>
		<div x-show="open" x-transition:enter="transition transform ease-out duration-300" x-transition:enter-start="translate-x-full" x-transition:enter-end="translate-x-0" x-transition:leave="transition transform ease-in duration-300" x-transition:leave-start="translate-x-0" x-transition:leave-end="translate-x-full" class="md:hidden text-center absolute top-0 right-0 w-64 bg-gradient-to-r from-blue-600 to-blue-800 mt-12 shadow-lg rounded-lg">
			<a href="registration.jsp" class="block text-gray-200 hover:text-yellow-400 px-4 py-2 mt-2 transition duration-300 flex items-center">
				<i class="fas fa-user-plus mr-2"></i> Add Student
			</a>
			<a href="listStudentServlet" class="block text-gray-200 hover:text-yellow-400 px-4 py-2 mt-2 transition duration-300 flex items-center">
				<i class="fas fa-list mr-2"></i> List Students
			</a>
			<a href="logout" class="block text-gray-200 hover:text-yellow-400 px-4 py-2 mt-2 transition duration-300 flex items-center">
				<i class="fas fa-sign-out-alt mr-2"></i> Logout
			</a>
		</div>
	</nav>
</body>
</html>
